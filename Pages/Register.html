<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cube - Log In</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.imgur.com/GQ0ZIWh.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script defer src="/scripts/signup-validation.js"></script> -->
    <link rel="stylesheet" href="../CSS/Style.css" />
    <link rel="stylesheet" href="../CSS/Responsive.css" />
    <script defer src="/scripts/signup-validation.js"></script>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img class="logo" src="https://i.imgur.com/OX4gs9X.png" alt="LOGO" />
      </a>
      <nav>
        <ul class="nav_links"></ul>
      </nav>
      <div class="loginButton">
        <form action="LogIn.html" method="get">
          <button>Log In</button>
        </form>
      </div>
    </header>

    <div class="backgroundImage"></div>

    <div class="backgroundText loginFormBackground">
      <form class="loginForm" id="form" method="post">
        <div class="container-fluid">
          <br /><small id="err" class="error_msg"></small><br />
          <!-- <label for="uname"><b>Username</b></label> -->
          <input
            type="text"
            id="name"
            placeholder="Enter Your Username"
            name="uname"
          />
          <div class="error"></div>
          <!-- <label for="email"><b>E-Mail</b></label> -->
          <input
            type="text"
            id="email"
            placeholder="Enter Your E-mail Address"
            name="email"
          />
          <div class="error"></div>
          <!--  <label for="psw"><b>Password</b></label> -->
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
            name="psw"
          />
          <div class="error"></div>
          <!-- <label for="pswRepeat"><b>Repeat Password</b></label> -->
          <input
            type="password"
            id="password2"
            placeholder="Enter Your Password Again"
            name="pswRepeat"
          />
          <div class="error"></div>
          <button class="loginBtn" type="submit" id="submit" name="submit">
            Register
          </button>
          <br /><br />
          <!-- <span class="psw"> <a href="#">Forgot password?</a></span> -->
        </div>
      </form>
    </div>
    <footer>
      <div class="container-fluid sectionDark">
        <div class="row sectionLinks">
          <div class="col bottomLinksColumn"></div>
          <div class="col bottomLinksColumn">
            <ul class="sectionItems">
              <li><a href="../index.html">Company</a></li>
              <li><a href="../index.html">Blog</a></li>
              <li><a href="../index.html">Events</a></li>
              <li><a href="../index.html">Careers</a></li>
            </ul>
          </div>
          <div class="col bottomLinksColumn">
            <ul class="sectionItems">
              <li><a href="../index.html">Buy 3D Models</a></li>
              <li><a href="../index.html">Freelance 3D Projects</a></li>
              <li><a href="../index.html">Sell 3D Models</a></li>
              <li><a href="../index.html">Discounts</a></li>
            </ul>
          </div>
          <div class="col bottomLinksColumn">
            <ul class="sectionItems">
              <li><a href="../index.html">Help Center</a></li>
              <li><a href="../index.html">Contact Us</a></li>
              <li><a href="../index.html">Community</a></li>
              <li><a href="../index.html">Forum</a></li>
            </ul>
          </div>
          <div class="col bottomLinksColumn"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
